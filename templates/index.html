{% extends "layout.html" %}
{% block title %}公司说{% endblock %}
{% block body %}
      <div class="jumbotron">
        <!-- <h1>Title</h1> -->
        <p class="lead">了解、评论你所想的公司！</p>
      </div>

      <div class="row marketing">
      {% for company in list %}
        <div class="col-lg-12">
          <h4><a href="/company/{{company.id}}">{{company.name}}</a></h4>
          <p>{{company.description}}</p>
        </div>
      {% endfor %}
      </div>
{% endblock %}
